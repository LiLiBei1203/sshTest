<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document0000000</title>
</head>
<body>
	<input type="text" value="" id="in" onchange="show()">
	<div id="d"></div>
</body>
<script>
	function show(){
		var input = document.getElementById("in").value;
		var div = document.getElementById("d");
		div.innerHTML = input;
	}
	
</script>
</html>
