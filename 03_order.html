<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置指令</title>
</head>
<body ng-app="app">
	<!-- 1.使用 ng-model -->
	<input type="text" ng-model="msg">
	<h4>{{msg}}</h4>
	<!-- 2.使用 ng-controller -->
	<p ng-controller="ctrl">这个是 ng-controller 获取的数据：{{name}}
		的年龄是{{age}}岁<br>
		{{obj.name}}<br>
		{{studys[1]}}<br>
		<input type="button" value="点击" ng-click="fun()">
	</p>
	<div ng-controller="ctrl2">
		<p ng-bind="name"></p>
		<p>{{name}}</p>
	</div>
	<!-- ng-show/nh-hide -->
	<!-- mg-show用于显示或隐藏某个节点，当值为 0 或者 false，隐藏该节点，
										当值为 1 或者 true，显示 -->
	<!-- ng-hide 与 ng-show 作用相反 -->
	<ul>
		<li ng-hide="0">11</li>
		<li ng-hide="false">22</li>
		<li ng-hide="1">33</li>
		<li ng-hide="true">44</li>
	</ul>
	<!-- ng-if 判断节点是否存在 用法与ng-show/ng-hide一样 -->
	<ul>
		<li ng-if="true">第一个</li>
		<li ng-if="0">第二个</li>
		<li ng-if="false">第三个</li>
	</ul>
</body>
<script src="../angularjs/angular.min.js"></script>
<script>
	var app = angular.module("app",[]);  // 作用在body上的模块
	app.controller("ctrl",["$scope",function($scope){
		$scope.name = "张三";
		$scope.age = 23;
		$scope.obj = {"id":100001,"name":"李四","job":"teacher"};
		$scope.studys = ["chinese","math","english"];
		$scope.fun = function(){
			console.log(111);
		}
	}]);
	app.controller("ctrl2",["$scope",function($scope){
		$scope.name = "王五"
	}]);
</script>
</html>
